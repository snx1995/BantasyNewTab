<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            height: 1.5em;
            line-height: 1.5em;
            background-color: #fff;
            color: #3498db;
            margin: 0;
            padding: 0 20px;
            background-clip: border-box;
            width: 5em;
            cursor: pointer;
        }
        li:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li data-op="add">添加到标签</li>
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
    </ul>
    <script src="popup.js"></script>
</body>
</html>
